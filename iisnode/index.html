<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"ALT-LT-470-12824-stderr-1744465380207.txt","computername":"ALT-LT-470","pid":12824,"type":"stderr","created":1744465380207},{"file":"ALT-LT-470-21232-stderr-1744465379129.txt","computername":"ALT-LT-470","pid":21232,"type":"stderr","created":1744465379129},{"file":"ALT-LT-470-22480-stderr-1744465388419.txt","computername":"ALT-LT-470","pid":22480,"type":"stderr","created":1744465388419},{"file":"ALT-LT-470-26580-stderr-1744465514003.txt","computername":"ALT-LT-470","pid":26580,"type":"stderr","created":1744465514003},{"file":"ALT-LT-470-27680-stderr-1744529149231.txt","computername":"ALT-LT-470","pid":27680,"type":"stderr","created":1744529149231},{"file":"ALT-LT-470-27680-stdout-1744529149230.txt","computername":"ALT-LT-470","pid":27680,"type":"stdout","created":1744529149230},{"file":"ALT-LT-470-27780-stderr-1744465602863.txt","computername":"ALT-LT-470","pid":27780,"type":"stderr","created":1744465602863},{"file":"ALT-LT-470-27780-stdout-1744465602862.txt","computername":"ALT-LT-470","pid":27780,"type":"stdout","created":1744465602862},{"file":"ALT-LT-470-5728-stderr-1744527393816.txt","computername":"ALT-LT-470","pid":5728,"type":"stderr","created":1744527393816},{"file":"ALT-LT-470-5728-stdout-1744527393814.txt","computername":"ALT-LT-470","pid":5728,"type":"stdout","created":1744527393814},{"file":"ALT-LT-470-9976-stderr-1744465515101.txt","computername":"ALT-LT-470","pid":9976,"type":"stderr","created":1744465515101}];
        var lastUpdated = 1744529150023;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
